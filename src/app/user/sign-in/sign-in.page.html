<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content justify-content-center padding>
  <form>
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="logIn(email, password)"
          expand="block"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
    <span class="divider line one-line"></span>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          
          expand="block"
        >
        <ion-icon name="logo-twitter"></ion-icon> Login with X
        </ion-button>
      </ion-col>
      |
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          (click)="authService.GoogleAuth()"
          expand="block"
        >
        <ion-icon name="logo-google"></ion-icon> Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row> &nbsp; Create new account! <a routerLink='/sign-up'> Register </a></ion-row>
  </form>
</ion-content>
