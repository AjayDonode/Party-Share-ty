<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" >


    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" formControlName="name" ></ion-input>
      
  </ion-item>
  <div class="error" *ngIf="ionicForm.get('name')?.hasError('required') && ionicForm.get('name')?.touched">
    Name is required {{ionicForm.get('name').value}}</div>
   </form>
  </div>

  <ion-row>
    <ion-col> 
    <ion-button type="submit" expand="block">Register</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
