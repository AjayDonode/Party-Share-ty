<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start" >
			<ion-back-button defaultHref="/dashboard"></ion-back-button>
		  </ion-buttons>
		<ion-title> {{selectedEvent.name}} </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Please Select Image!</h3> -->
   <h3> &nbsp; Your uploads </h3>
	<ion-list>
		<ion-item-sliding *ngFor="let partyImage of partyImages; index as position;">
		<ion-item>
			<ion-thumbnail slot="start">
				<!-- <ion-img [src]="photo.webPath"></ion-img> -->
        		<ion-img [src]="partyImage.imageUrl"></ion-img>
			</ion-thumbnail>
			<ion-label class="ion-text-wrap"> {{partyImage.uploadedBy}} </ion-label>
		</ion-item>
			<ion-item-options side="end">
				<ion-item-option color="danger" (click)="deleteItem(partyImage)">
				  Delete
				</ion-item-option>
    </ion-item-options>
	</ion-item-sliding>
	</ion-list>

</ion-content>
