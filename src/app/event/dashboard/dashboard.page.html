<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
    <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Log Off</ion-label>
    </ion-item>
  </ion-list></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
<ion-content>
  <ion-header>
    
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >Dashboard</ion-title>
    </ion-toolbar>
   
  </ion-header>
  <ion-card  *ngFor="let event of eventList">
    <!-- <ion-card  *ngFor="let event of eventList" style="background-image: url({{event.imageUrl}})" ></ion-card> -->
    <img alt="${{event.title}}" [src]="event.imageUrl"/>
    <ion-card-header>
      <ion-card-title>${{event.title}} </ion-card-title>
      <ion-card-subtitle>${{event.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      ${{event.description}}
    </ion-card-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button fill="clear" (click)="openMain(event)">Upload</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button fill="clear"><ion-icon name="qr-code-outline"></ion-icon></ion-button>
          <ion-button fill="clear"><ion-icon name="share-outline"></ion-icon></ion-button>
          <ion-button fill="clear"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-button fill="clear"><ion-icon name="trash-outline"></ion-icon></ion-button>    
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"(click)="addEvent()" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
</div>
