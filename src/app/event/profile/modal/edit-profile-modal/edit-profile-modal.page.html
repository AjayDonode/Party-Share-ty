<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/Dashboard" (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
  <ion-list>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input disabled="true" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Display Name:</ion-label>
      <ion-input [(ngModel)]="user.displayName"></ion-input>
    </ion-item>

    <ion-item [hidden]="!user.filepath">
      <img width="50px" src="{{user.filepath}}" />
    </ion-item>
    <ion-item>
      <ion-label>Select Image</ion-label>
      <input id="uploadBtn" type="file" accept="image/*"  class="upload" />
    </ion-item>

    <ion-item>
      <ion-label>Email Verified:</ion-label>
      <ion-checkbox disabled="true" [(ngModel)]="user.emailVerified"></ion-checkbox>
    </ion-item>
   
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="updateUser()"> <ion-icon name="save" ></ion-icon>Save 
        </ion-button>  
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-card>
</ion-content>
