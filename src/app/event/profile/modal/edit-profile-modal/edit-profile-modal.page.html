<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit-profile-modal</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button (click)="closeModal()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit-profile-modal</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
