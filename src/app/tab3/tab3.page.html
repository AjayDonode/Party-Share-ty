<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start" >
			<ion-back-button defaultHref="/dashboard"></ion-back-button>
		  </ion-buttons>
		<ion-title> Gallery </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
		  <ion-col size="6" *ngFor="let partyImage of partyImages" (click)="openGalleryImages(partyImage)">
			<img [src]="partyImage.imageUrl" style="width: 100%;">
		  </ion-col>
		</ion-row>
	  </ion-grid>
	  
</ion-content>
